<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="blur"></div>
    <div class="content">
      <h1 class="wins">TIC TAC TOE</h1>
      <div class="scores">
        <div class="player">Player: 0</div>
        <div class="opponent">AI: 0</div>
      </div>
      <div class="gameboard">
        <div class="field no-l no-t"></div>
        <div class="field no-t"></div>
        <div class="field no-t no-r"></div>
        <div class="field no-l"></div>
        <div class="field"></div>
        <div class="field no-r"></div>
        <div class="field no-l no-b"></div>
        <div class="field no-b"></div>
        <div class="field no-b no-r"></div>
        <div class="line"></div>
      </div>
      <div class="turn">PLAYER TURN</div>
    </div>
    <div class="again">
      <div class="winner"></div>
      <div class="playAgain">PLAY AGAIN</div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
